<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Voyage Aid AI — Itinerary</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="nav">
    <div class="brand">Voyage Aid AI</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="planner.html">Plan another</a>
      <a id="logout-link" href="#">Logout</a>
    </nav>
  </header>

  <main class="container">
    <section class="card itinerary-card">
      <div class="top-row">
        <div>
          <h2 id="it-title">Your Itinerary</h2>
          <div class="muted">Logged in as <span class="current-user-email"></span></div>
        </div>
        <div>
          <button class="btn" id="send-email-btn">Send to my email</button>
        </div>
      </div>

      <div id="itinerary-body" class="itinerary-body">
        <p class="muted">No itinerary yet — generate one from the Planner, or use the controls there.</p>
      </div>

      <div id="map-output" style="margin-top:16px;"></div>
    </section>
  </main>

  <!-- Leaflet (maps) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- app scripts -->
  <script src="js/auth.js"></script>
  <script src="js/map.js"></script>
  <script src="js/itinerary.js"></script>
  <script src="js/main.js"></script>

  <script>
    // Page boot
    document.addEventListener('DOMContentLoaded', async ()=>{
      const user = getCurrentUserEmail();
      if (!user) {
        // force to login
        alert("Please login to view your itinerary.");
        window.location.href = "login.html";
        return;
      }
      document.querySelectorAll('.current-user-email').forEach(e=> e.textContent = user);
      document.getElementById('logout-link').addEventListener('click', ()=>{ logout(); });

      // load trip saved from planner
      const tripJSON = localStorage.getItem('voyage_trip');
      if (!tripJSON) {
        document.getElementById('itinerary-body').innerHTML = '<p class="muted">No trip found. Go to Planner to create one.</p>';
        return;
      }
      const trip = JSON.parse(tripJSON);
      // call generator (itinerary.js provides generateAndShowItinerary)
      await generateAndShowItinerary(trip.city, trip.duration, trip.interests || [], trip.snacks);
    });

    // hook send email (requires EmailJS keys inside js/itinerary.js)
    document.getElementById('send-email-btn').addEventListener('click', ()=> {
      sendItineraryToMyEmail();
    });

  </script>
</body>
</html>
